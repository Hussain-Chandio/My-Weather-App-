<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        #weather {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name (e.g., London)">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                document.getElementById("weather").innerHTML = `<p style="color: red;">Please enter a city name</p>`;
                return;
            }
            const url = `https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1&format=json`;
            
            try {
                const geoResponse = await fetch(url);
                if (!geoResponse.ok) throw new Error("City not found");
                const geoData = await geoResponse.json();
                if (!geoData.results || geoData.results.length === 0) throw new Error("City not found");
                
                const { latitude, longitude } = geoData.results[0];
                const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
                
                const weatherResponse = await fetch(weatherUrl);
                if (!weatherResponse.ok) throw new Error("Failed to fetch weather data");
                const weatherData = await weatherResponse.json();
                
                document.getElementById("weather").innerHTML = `
                    <h3>Weather in ${geoData.results[0].name}</h3>
                    <p>Temperature: ${weatherData.current_weather.temperature}Â°C</p>
                    <p>Wind Speed: ${weatherData.current_weather.windspeed} km/h</p>
                `;
            } catch (error) {
                document.getElementById("weather").innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
